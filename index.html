<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="MainContainer">
    <div class="LeftSide">TEST</div>
    <div class="RightSide">
        <div class="MainContent">
            <div class="introduction">
                <p>This is not a real online service! This is my practice web Form. I will keep at it until I <strong>succeed!</strong></p>
                <p>But! You can create an account if you please :D</p>
            </div>
            <div class="Form">
                <form action="results.html" method="get">
                    <div>
                        <label>First Name
                            <input name="First_Name" type="text" placeholder="First name" required>
                        </label>
        
                        <label>Last Name
                            <input name="Last_name" type="text" placeholder="Last Name" required>
                        </label>
                    </div>  
        
                    <div>
                        <label>Email
                            <input name="email" type="email" placeholder="Email" required>
                        </label>
                        
                        <label>Phone
                            <input name="phone" type="number" placeholder="Phone #" required>
                        </label>
                    </div>
                    
                    <div>
                        <label >Password
                            <input name="Password" type="password" placeholder="Password" required>
                        </label>
        
                        <label >Confirm Password
                            <input name="Confirm_Password" type="password" placeholder="Confirm Password" required>
                        </label>
                    </div>
        
                    <button type="reset">Reset</button>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
